<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>
  <h2><marquee direction="left" behaviour="alternate" scrollamount="20" bgcolor="cyan" width="300" height="50">Student Registration Form </marquee></h2>
  <form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br><label for="email">Email:</label><br>
<input type="email" id="email" name="email" required><br><br>

<label for="password">Password:</label><br>
<input type="password" id="password" name="password" required><br><br>

<label for="confirmpassword">Confirm Password:</label><br>
<input type="password" id="confirmpassword" name="confirmpassword" required><br><br>

<label>Gender:</label><br>
<input type="radio" id="male" name="gender" value="Male"> Male
<input type="radio" id="female" name="gender" value="Female"> Female
<input type="radio" id="other" name="gender" value="Other"> Other<br><br>

<label>Hobbies:</label><br>
<input type="checkbox" name="hobby" value="Reading"> Reading
<input type="checkbox" name="hobby" value="Sports"> Sports
<input type="checkbox" name="hobby" value="Music"> Music
<input type="checkbox" name="hobby" value="Traveling"> Traveling<br><br>

<label for="course">Course Selection:</label><br>
<select id="course" name="course">
  <option value="btech">B.Tech</option>
  <option value="bsc">B.Sc</option>
  <option value="bcom">B.Com</option>
  <option value="ba">B.A</option>
</select><br><br>

<label for="address">Address:</label><br>
<textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">

  </form>
</body>
</html>
